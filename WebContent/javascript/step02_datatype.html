<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript NumberType</title>
    <script>
        // 1. number type
        let num1 = 10;
        let num2 = 20.1;
        console.log(typeof num1);
        console.log(typeof num2);

        // 2. string type
        let myName = "이지은";
        let yourName = "지은이";
        console.log(typeof myName);
        console.log(typeof yourName);

        // 3. boolean type
        let isRun = true;
        let isGreater = 10 > 35;
        console.log(typeof isRun);
        console.log(typeof isGreater);

        let a1 = 10;
        let a2 = "10";
        console.log(a1==a2); // == : 값비교 => true
        console.log(a1===3); // === : 값비교 & 자료형비교 => false

        // 4. undefined type
        let a3;
        console.log(typeof a3);

        // 5. array type(object)
        const names = ['이지은','지은이','은이지'];
        console.log(typeof names);

        // 6. (plain) object type
        const obj = {num1 : 1, name:'이지은', id : 'jk04115'}
        console.log(typeof obj);

        // 7. function type
        const f = function(){

        }
        console.log(typeof f);

    </script>
</head>

<body>
</body>

</html>
