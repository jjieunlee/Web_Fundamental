<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        // 생성자 함수
        const student = function (name, korean, math) {
            this.name = name;
            this.korean = korean;
            this.math = math;
            this.getSum = function () {
                return this.korean + this.math;
            }
        }

        const s1 = new student("이지은", 90, 90);
        console.log(s1.name);
        console.log(s1.getSum());//180
        console.log(typeof s1);//object
        console.log(s1);
        // Student object를 확장하기 위해서는 prototype으로 확장
        student.prototype.getAvg = function(){
            return (this.korean+this.math)/2;
        }
        const s2 = {
            "name": "이지은",
            "korean": 95,
            "math": 98,
            "getSum": function () {
                return this.korean + this.math
            }
        }
        console.log(typeof s2);
        console.log(s2);

        let sObj = "    This is the string      ";
        String.prototype.trim=function(){
            return this.replace(/(^\s*)|(\s*$)/gi,"");
        }
        let str = sObj.trim();
        console.log("-----"+str+"-----");
    </script>
</head>

<body>

</body>

</html>
