    <title>Number</title>
    <script>
        let num1 = 10;
        let num2 = 20.1;

        let result = num1 + parseFloat(num2);
        console.log(result);

        let num3 = parseInt('a')
        console.log(num3);  // NaN

        console.log("1.1" + "+3.2");  // 문자열 연결
        console.log((+"1.1") + (+"3.2")); // 숫자로 인식해 연산

    </script>
