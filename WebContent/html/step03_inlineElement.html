<!--step03_inlineElement.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element</title>
    <style>
        span,em,strong,q{
            background-color: cyan;
        }

    </style>
</head>
<body>
    <!--inline 요소들은 개행되지 않음-->
    <span>span1</span>
    <span>span2</span>
    <!--기울기가 있는 문자-->
    <em>em1</em>
    <!--강조문처럼 굵어짐-->
    <strong>strong</strong>
    <!--인용구 "  "-->
    <q>q1</q>
    <q>q1</q>
</body>
</html>
