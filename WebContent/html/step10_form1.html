<html lang="en">
<head>

    <title>Form</title>

        container{
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h3>폼 요소 작성</h3>
    <form action="save.html" method="GET">

        <input type="password" name="pwd" id="pwd"><br>

  </dir>
