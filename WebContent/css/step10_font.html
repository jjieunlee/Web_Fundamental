<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .one {
            font-style: italic;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 40px;
            text-decoration: underline;
            color: green;
        }

        .two {
            text-transform: uppercase;
            letter-spacing: 5px;
            text-indent: 10px;
            line-height: 10px;
        }

        .three {
            text-align: center;
            color: hotpink;
        }
    </style>
</head>

<body>
    <div>
        <p class="one">나는 학생입니다.</p>
        <del>I am a student</del>
    </div>
    <div>
        <p class="two">I am a student.</p>
    </div>
    <div>
        <p class="three">I am a student.</p>
    </div>
</body>

</html>
